<!doctype html>
<html lang="pt-BR">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
		<meta name="theme-color" content="#1E211D" />
		<meta name="color-scheme" content="dark" />
		<meta name="description" content="Duda Design Studio - Uma dupla focada em transformar a comunicação visual e textual. Edição de vídeos e design para social media." />
		<meta name="keywords" content="design, vídeo, edição, social media, identidade visual, motion graphics, DUDA" />
		<meta name="author" content="Duda Design Studio" />

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://dudadesignstudio.vercel.app/" />
		<meta property="og:title" content="Duda Design Studio" />
		<meta property="og:description" content="Bora sair da mesmice. Uma dupla focada em transformar a comunicação visual e textual." />
		<meta property="og:image" content="https://dudadesignstudio.vercel.app/marca/og-image.png" />
		<meta property="og:image:width" content="1200" />
		<meta property="og:image:height" content="630" />
		<meta property="og:site_name" content="Duda Design Studio" />

		<!-- Twitter -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:title" content="Duda Design Studio" />
		<meta name="twitter:description" content="Bora sair da mesmice. Uma dupla focada em transformar a comunicação visual e textual." />
		<meta name="twitter:image" content="https://dudadesignstudio.vercel.app/marca/og-image.png" />

		<!-- Favicon -->
		<link rel="icon" type="image/png" href="/marca/Verde.png" />
		<link rel="apple-touch-icon" href="/marca/Verde.png" />

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
